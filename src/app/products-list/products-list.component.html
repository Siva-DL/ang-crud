<div *ngIf="showLoader" class="mt-5 text-center">
    <img src="https://media.tenor.com/8ZhQShCQe9UAAAAM/loader.gif" />
</div>

<div class="container text-center">
    <div class="row mt-3 p-5 justify-content-center">
        <div class="col-sm-3 border border-1 m-2 p-0 rounded-top" *ngFor="let product of prodctsList">
            <a class="nav-link" aria-current="page" [routerLink]="['/product', product.id]" target="_blank">
                <img src="{{product.category.image}}" alt="{{product.category.image}}" style="width: 100%;"
                    class="rounded-top">
                <h4 class="text-start p-2 m-0">{{product.title.length > 10 ? product.title.slice(0,10) : product.title}}
                </h4>
                <h6 class="text-start p-2 text-secondary m-0">price: $ {{product.price}}</h6>
            </a>
        </div>
    </div>
</div>
